        <link rel="stylesheet" href="calculator.css">

    <body>
       <div class="container">
        <input type="text" class="display">
        <div class="buttons">
          <button class="operator1" data-value="AC">AC</button>
          <button class="operator1" data-value="DEL">DEL</button>
          <button class="operator1" data-value="%">%</button>
          <button class="operator" data-value="/">/</button>

          <button class="num1" data-value="7">7</button>
          <button class="num1" data-value="8">8</button>
          <button class="num1" data-value="9">9</button>
          <button class="operator" data-value="*">*</button>

          <button class="num1" data-value="4">4</button>
          <button class="num1" data-value="5">5</button>
          <button class="num1" data-value="6">6</button>
          <button class="operator" data-value="-">-</button>

          <button class="num1" data-value="1">1</button>
          <button class="num1" data-value="2">2</button>
          <button class="num1" data-value="3">3</button>
          <button class="operator" data-value="+">+</button>

          <button class="num1" data-value="0">0</button>
          <button class="num1" data-value="00">00</button>
          <button class="num1" data-value=".">.</button>
          <button class="operator" data-value="=">=</button>
        </div>
       </div>
